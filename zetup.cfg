[moretools]

description =
    MORE Overly Reusable Essentials for python

author = Stefan Zimmermann <user@zimmermann.co>
url = https://github.com/zimmermanncode/moretools

license = LGPLv3

python = 2.7 3.4 3.5 3.6

keep made =
    setup.py

no make =
    tox.ini

classifiers =
    Development Status :: 3 - Alpha
    Intended Audience :: Developers
    License :: OSI Approved
    :: GNU Library or Lesser General Public License (LGPL)
    Operating System :: OS Independent
    Topic :: Software Development
    Topic :: Utilities

keywords =
    tools itertools functools operator collections
    iterator iteration functional
    filter map repeat query
    tuple list set dict simpledict frozen struct
    dictset dictzip simpledictset simpledictzip
    camelize decamelize isidentifier identifier
